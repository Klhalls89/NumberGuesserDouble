<!DOCTYPE html>
<html>
<head>
  <title>Number Guesser Doubles</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
</head>
<body>
  <div class="align">
  <main>
    <div class="main-content">
      <section class="input-range">
        <h1>Number<span class="title-span">Guesser</span></h1>
        <div class="min-max-div">
          <h2>Min Range</h2>
          <input type="number">
        </div>
        <div class="min-max-div">
          <h2>Max Range</h2>
          <input type="number">
        </div>
        <button>UPDATE</button>
      </section>
      <section class="input-guess">
        <p>The Current Range is <span class="range-span">1</span> to <span class="range-span">100</span></p>
        <div>
          <h2>Guess</h2>
          <input type="number">
          <button class="submit-button">Submit Guess</button>
          <article>
            <button>Clear</button>
            <button>Reset</button>
          </article>
        </div>
      </section>
    </div>
  </main>
  <aside>
    <div class="guess-side">
      <h3>You Guessed:</h3>
      <h4>25</h4>
      <h5>Sorry, that is too high </h5>
    </div>
  </aside>
</div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
