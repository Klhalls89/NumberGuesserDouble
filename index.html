<!DOCTYPE html>
<html>
<head>
  <title>Number Guesser Doubles</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
</head>
<body>
  <div class="align">
  <main>
    <div class="main-content">
      <section class="input-range">
        <h1>Number<span class="title-span">Guesser</span></h1>
        <div class="min-max-div">
          <h2>Min Range</h2>
          <input type="number" class="min-number">
        </div>
        <div class="min-max-div">
          <h2>Max Range</h2>
          <input type="number" class="max-number">
        </div>
        <button class="update-btn">UPDATE</button>
      </section>
      <section class="bottom-half" >
        <div class="range-feedback">
          <p>The Current Range is 
            <span class="range-span range-start">1</span> to 
            <span class="range-span range-end">100</span>
          </p>
        </div>
        <div class="input-guess">
          <h2>Guess</h2>
          <input type="number" class="guess-input">
          <button class="submit-btn">Submit Guess</button>
          <article class="clear-reset">
            <button class="clear-btn">Clear</button>
            <button class="reset-btn">Reset</button>
          </article>
        </div>
      </section>
    </div>
  </main>
  <aside>
    <div class="guess-side">
      <h3>You Guessed:</h3>
      <h4 class="recent-guess">25</h4>
      <h5 class="guess-message">Sorry, that is too high </h5>
    </div>
  </aside>
</div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
